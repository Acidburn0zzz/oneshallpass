<html>
 <head>
  <title>
  One Shall Pass 
  </title>
  <script>
  {% include js-min/crypto-min.js %}
  {% include js-min/lib-min.js %}
  {% include js-min/ui-min.js %}
  </script>
  <style type="text/css">
  {% include main.css %}
  </style>
  <meta name="viewport" content="width = device-width" />
 </head>
 <body>

   <div id="frontbox">

    <div class="title">
     <h1>One Shall Pass</h1>
     <h2>Site-Specific PWs &mdash; Secure, Open, Free and Easy!</h2>
    </div>

    <form action="#" class="search-form" id="search-main">

      <div class="full-row">
       <label for="passphrase" class="biglabel"> passphrase </label>
       <div class="input-row">
        <input id="passphrase" name="passphrase" type="text" class="input-field" value="sailor pigdom uncork futile" onfocus="acceptFocus(event);" onkeyup="swizzle(event);" />
       </div>
      </div>

      <div class="full-row">
       <label for="email" class="biglabel"> e-mail </label>
       <div class="input-row">
        <input id="email" name="email" type="text" class="input-field" value="myname@gmail.com" onfocus="acceptFocus(event);" onkeyup="swizzle(event);" />
       </div>
      </div>

      <div class="spacer"> </div>

      <div class="full-row">
       <label for="host" class="biglabel"> host </label>
       <div class="input-row">
        <input id="host" name="host" type="text" class="input-field" value="chase.com" onfocus="acceptFocus(event);" onkeyup="swizzle(event);" />
       </div>
      </div>

      <div id="expander">
       <div class="full-row">
       <label for="generation" class="biglabel"> advanced </label>
        <div class="input-row">
         <input id="expand" type="button" value="expand" onclick="doExpand(event)" /> 
        </div>
       </div>
      </div>

      <div id="advanced">
      <div class="full-row">
       <label for="generation" class="biglabel"> generation </label>
       <div class="input-row">
        <select id="generation" name="generation" class="input-field input-black" onchange="swizzle(event);" />
         <option>1</option>
         <option>2</option>
         <option>3</option>
         <option>4</option>
         <option>5</option>
         <option>6</option>
         <option>7</option>
         <option>8</option>
         <option>9</option>
         <option>10</option>
         <option>11</option>
         <option>12</option>
         <option>13</option>
         <option>14</option>
         <option>15</option>
         <option>16</option>
         <option>17</option>
         <option>18</option>
         <option>19</option>
         <option>20</option>
        </select>
       </div>
      </div>

      <div class="full-row">
       <label for="secbits" class="biglabel"> security</label>
       <div class="input-row">
        <select id="secbits" name="secbits" class="input-field input-black" onChange="swizzle(event);">
         <option>0</option>
         <option>1</option>
         <option>2</option>
         <option>3</option>
         <option>4</option>
         <option>5</option>
         <option>6</option>
         <option selected="selected">7</option>
         <option>8</option>
         <option>9</option>
         <option>10</option>
         <option>11</option>
         <option>12</option>
         <option>13</option>
         <option>14</option>
         <option>15</option>
         <option>16</option>
        </select>
       </div>
      </div>

      <div class="full-row">
       <label for="nsym" class="biglabel">symbs needed</label>
       <div class="input-row">
        <select id="nsym" name="nsym" class="input-field input-black" onChange="swizzle(event);">
         <option>0</option>
         <option>1</option>
         <option>2</option>
         <option>3</option>
        </select>
       </div>
      </div>

      <div class="full-row">
       <label for="length" class="biglabel"> length </label>
       <div class="input-row">
        <select id="length" name="length" type="text" class="input-field input-black" onChange="swizzle(event);" />
         <option>8</option>
         <option>9</option>
         <option>10</option>
         <option selected="selected">12</option>
         <option>11</option>
         <option>13</option>
         <option>14</option>
         <option>15</option>
         <option>16</option>
        </select>
        <input id="collapse" type="button" value="collapse" onclick="doCollapse(event)" />
       </div>
      </div>
      </div>

    </form>

    <div id="result-wrapper">
     <div class="full-row">
      <label for="result" class="biglabel">hash</label>
      <div class="input-row">
       <div id="result-computing" class="result-slot">
        <span id="computing">computing....</span>
       </div>
       <div id="result-computed" class="result-slot">
        <span id="generated_pw"> &nbsp; </span>
       </div>
       <div id="result-need-input" class="result-slot">
        <span>...waiting for input...</span>
       </div>
      </div>
      <input type="button" name="select" value="select" id="select" onclick="select_pw(event)" />
     </div>
    </div>

    <div id="info">
     <span>
     See the <a href="https://github.com/maxtaco/oneshallpass#readme">GitHub repository</a> to learn more, audit, and fork.
     </span>
    </div>
   </div>
 </body>
 <script>
 prepopulate();
 domobiles();
 </script>
</html>
