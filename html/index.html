<html>
 <head>
  <title>
  One Shall Pass 
  </title>
  <script>
  {% include crypto.js %}
  <!--{% nclude jquery.js %}-->
  <!--{% nclude purepack.js %}-->
  {% include coffee-script-iced.js %}
  {% include lib.js %}
  {% include main.js %}
  </script>
  <style type="text/css">
  <!--{# include css/main.css %}-->
  </style>
  <meta name="viewport" content="width = device-width" />
 </head>
 <body>
  <h1>One Shall Pass</h1>
  <h2>Site-Specific PWs</h2>
  <h3>Secure, Open, Local, Free and Easy!</h3>
  <table border=1>

   <!-- First section is the mandatory stuff -->
   <tbody>

    <tr>
     <td>passphrase</td>
     <td><input id="passphrase" name="passphrpase" type="text" autocapitalize="off" value="sailor pigdom cork futile" />
    </tr>
    <tr>
     <td>hide typing</td>
     <td><input id="hide-passphrase" name="hide-passphrase" type="checkbox" /></td>
    </tr>

    <tr>
     <td>e-mail</td>
     <td><input id="email" name="email" type="text" value="myname@gmail.com" autocapitalize="off"/>
    </tr>

    <tr>
     <td>service name</td>
     <td><input id="host" name="host" type="text" class="input-field" value="chase.com" autocapitalize="off" /></td>
    </tr>

   </tbody>

   <!-- Expand to advanced? -->
   <tbody>
   </tbody>

   <!-- Advanced fields -->
   <tbody>
    <tr>
     <td>generation</td>
     <td>
      <select id="generation" name="generation" />
       <option>1</option>
       <option>2</option>
       <option>3</option>
       <option>4</option>
       <option>5</option>
       <option>6</option>
       <option>7</option>
       <option>8</option>
       <option>9</option>
       <option>10</option>
       <option>11</option>
       <option>12</option>
       <option>13</option>
       <option>14</option>
       <option>15</option>
       <option>16</option>
       <option>17</option>
       <option>18</option>
       <option>19</option>
       <option>20</option>
      </select>
     </td>
    </tr>

    <tr>
     <td>security</td>
     <td>
      <select id="secbits" name="secbits" >
       <option>1</option>
       <option>2</option>
       <option>3</option>
       <option>4</option>
       <option>5</option>
       <option>6</option>
       <option selected="selected">7</option>
       <option>8</option>
       <option>9</option>
       <option>10</option>
       <option>11</option>
       <option>12</option>
       <option>13</option>
       <option>14</option>
       <option>15</option>
       <option>16</option>
      </select>
     </td>
    </tr>

    <tr>
     <td>length</td>
     <td>
      <select id="length" name="length" >
       <option>8</option>
       <option>9</option>
       <option>10</option>
       <option>11</option>
       <option selected="selected">12</option>
       <option>13</option>
       <option>14</option>
       <option>15</option>
      </select>
     </td>
    </tr>

    <tr>
     <td>algo version</td>
     <td>
      <select id="version" name="version" >
       <option selected="selected">1</option>
       <option>2</option>
      </select>
     </td>
    </tr>
   </tbody>

   <!-- Enable server syncing? -->
   <tbody>
   </tbody>

   <!-- Server syncing -->
   <tbody>
   </tbody>

   <!-- Output Section -->
   <tbody>
    <tr>
     <td>your PW</td>
     <td id="result-td-computing" style="display: none;">
       <input id="result-computing" type="text" readonly="readonly" value="computing"></input>
     </td>
     <td id="result-td-waiting" >...waiting for input...</td>
     <td id="result-td-done" style="display: none;">
       <input id="result-done" type="text" readonly="readonly"></input>
     </td>
    </tr>
   
   </tbody>

  </table>
 </body>
</html>
